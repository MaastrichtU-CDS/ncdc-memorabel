apiVersion: v1
kind: Pod
metadata:
  name: clear-up
  labels:
    app: clear-up-app
  namespace: ncdc-pht
spec:
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: "ncdc-pht-storage"
  containers:
  - name: input-watcher
    image: busybox:latest
    command: ['sh', '-c', 'until [[ ! -f /mnt/data/data.json ]]; do echo waiting to clear up; sleep 10; done;']
    volumeMounts:
    - name: data
      mountPath: "/mnt/data"
      subPath: "."
  restartPolicy: Never